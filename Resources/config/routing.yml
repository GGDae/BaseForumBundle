    defaults: { _controller: TeapotBaseForumBundle:Module:listMessages }

TeapotBaseForumBundle_listTopics:
    pattern:  /list-topics/
    defaults: { _controller: TeapotBaseForumBundle:Module:listTopics }

TeapotBaseForumBundle_listTopicsInBoard:
